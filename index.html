<!doctype html>
<html lang=”en”>
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>LFD reader</title> 
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <!-- Camera -->
    <main id="camera">
        
        
            <!-- Camera view -->
            <video id="camera--view" autoplay playsinline></video>
        
            <!-- Camera sensor -->
            <canvas id="camera--sensor"></canvas>
        
            <!-- Camera output -->
            <!-- using //:0 as the source will prevent the empty image icon from showing without the browser showing a security warning -->
            <img src="//:0" alt="" id="camera--output">            
        
        <!-- svg id="camera--mask">
            <rect width="100%" height="100%" style="fill:grey;fill-opacity:0.5;stroke-width:3;stroke:rgb(0,255,0)" />
        </svg -->
        
        <!-- clipPath id="clippath">
            <rect width="100%" height="100%" style="fill:none;stroke-width:3;stroke:rgb(0,255,0)"/>
        </clipPath -->
        
        <svg id="capture--frame">
            <rect width="100%" height="100%" style="fill:grey;fill-opacity:0.5;stroke:none";/>
        </svg>
        
        <!-- Camera trigger -->
        <button id="camera--trigger">Take a picture</button>

    </main>
    
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script> 
</body>

</html>
